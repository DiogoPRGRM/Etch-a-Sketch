<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Untitled.jpg">
    <h1>Etch-a-Sketch</h1>
    <h2> Draw what you like</h2>
    <div id="columnContainer">
        <div id="buttonText1">
            <p id="customizeText">Use this to customize the number of tiles!</p>
        </div>
         <div class="container"></div>
          <div id="buttonText2"><p id="clearText">Use this to clear the square</p>
           </div>
    </div>
    <div class="buttons">
        <button id="customizeButton">Customize</button>
        <button id="clearButton">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
